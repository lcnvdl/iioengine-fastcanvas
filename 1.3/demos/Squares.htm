<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript" src="../core/iioEngine.min.js"></script>
		<script type="text/javascript">

Squares = function(app,s){

	app.set('black');

	var num;
	if(s&&s.preview) num = 20;
	else num = app.width/5;

	for(var i=0; i<num; i++)
		app.add([iio.random(0,app.width),iio.random(0,app.height)]
			,iio.random(60,140)+' simple',{
				color:'white',
				vel:{
					x:iio.random(-.5,.5),
					y:iio.random(-.5,.5)
				},
				alpha:iio.random(.3,.6),
				fade:[iio.random(.0001,.0006),function(o){
					o.alpha=1;
				}],
				update:function(){
					this.vel.x+=iio.random(-.01,.01);
					this.vel.y+=iio.random(-.01,.01);
				}
			})

	this.resize=function(){
		for(var i=0; i<app.objs.length; i++)
			app.objs[i].bounds={
				bottom:[app.height,function(o){o.vel.y=-1}],
				top:[0,function(o){o.vel.y=1}],
				left:[0,function(o){o.vel.x=1}],
				right:[app.width,function(o){o.vel.x=-1}]
			}
	}; this.resize();

}; iio.start(Squares)

		</script>
	</body>
</html>
